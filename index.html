<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp-Api</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="City Name">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City</p>
        </div>
        <div class="weather">
            <img src="images/drizzle.png" class="weather-icon">
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">Navi Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">83%</p>
                        <p>Humidity</p>
                    </div>  
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">21kmph</p>
                        <p>Wind Speed</p>
                    </div>  
                </div>
            </div> 
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
